<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Suncom</title>
		<link rel="shortcut icon" href="../favicon.ico">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
		 crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/home.css" />
		<link rel="stylesheet" type="text/css" href="css/layout-simple.css" />
		<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div id="container" class="container">
			<header class="intro">
				<img class="intro__image heroimage" src="img/sunway3.jpg" alt="Iceland galcier"/>
				<div class="intro__content">
					<h1 class="intro__title"><span style="color: red">Sun</span>com</h1>
					<div class="intro__subtitle">
						<div class="intro__description">
							Nurturing Sunway Together 
						</div>
						<button class="trigger">
							<svg width="100%" height="100%" viewBox="0 0 60 60" preserveAspectRatio="none">
								<g class="icon icon--grid">
									<rect x="32.5" y="5.5" width="22" height="22"/>
									<rect x="4.5" y="5.5" width="22" height="22"/>
									<rect x="32.5" y="33.5" width="22" height="22"/>
									<rect x="4.5" y="33.5" width="22" height="22"/>
								</g>
								<g class="icon icon--cross">
									<line x1="4.5" y1="55.5" x2="54.953" y2="5.046"/>
									<line x1="54.953" y1="55.5" x2="4.5" y2="5.047"/>
								</g>
							</svg>
							<span>View apps</span>
						</button>
					</div>
				</div><!-- /intro__content -->
			</header><!-- /intro -->
			<section class="items-wrap">
				<a href="http://suncom.dev/project.html" class="item">
					<img id="sunwayproject" class="item__image" src="img/projects.jpg" alt="item01"/>
					<h2 class="item__title">Sunway Projects</h2>
				</a>
					<a href="www.google.com" class="item">
					<img class="item__image" src="img/shuttle.jpg" alt="item02"/>
					<h2 class="item__title"> Shuttle Bus</h2>
				</a>
					<a href="soncom.dev/project.html" class="item">
					<img class="item__image" src="img/news.jpg" alt="item03"/>
					<h2 class="item__title">News</h2>
				</a>
					<a href="#" class="item">
					<img class="item__image" src="img/report.jpg" alt="item04"/>
					<h2 class="item__title">Report</h2>
				</a>
					<a href="http://suncom.dev/user/dashboard.html" class="item">
					<img id="userpage" class="item__image" src="img/account.png" alt="item05"/>
					<h2 class="item__title">My Dashboard</h2>
				</a>
					<a href="" class="item">
					<img  class="item__image" src="img/obike.jpg" alt="item06"/>
					<h2 class="item__title">O Bikes</h2>
				
				
			</section>
			
		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script>
			(function() {
				var container = document.getElementById( 'container' ),
					trigger = container.querySelector( 'button.trigger' ),
					userpage = document.getElementById('userpage'),
					pages = document.getElementById('sunwayproject');

				function toggleContent() {
					if( classie.has( container, 'container--open' ) ) {
						classie.remove( container, 'container--open' );
						classie.remove( trigger, 'trigger--active' );
						window.addEventListener( 'scroll', noscroll );
					}
					else {
						classie.add( container, 'container--open' );
						classie.add( trigger, 'trigger--active' );
						window.removeEventListener( 'scroll', noscroll );
					}
				}

				function noscroll() {
					window.scrollTo( 0, 0 );
				}

				function changePage(){
					window.location.href = 'http://suncom.dev/project.html';
				}

				function userPage() {
						window.location.href = 'http://suncom.dev/user/dashboard.html';
					}

				document.body.scrollTop = document.documentElement.scrollTop = 0;

				window.addEventListener( 'scroll', noscroll );

				trigger.addEventListener( 'click', toggleContent );
				[].slice.call( document.querySelectorAll('.items-wrap a') ).forEach( function(el) { el.onclick = function() { return false; } } );

				  pages.addEventListener('click', changePage);
				  pages.addEventListener('click', userPage);
			})();
		</script>
	</body>
</html>
